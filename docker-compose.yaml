version: '1.0'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: template-db
    restart: always
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
      - ./script/initdb:/docker-entrypoint-initdb.d
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
    ports:
      - "5432:5432"
    networks:
      - knowslog-public

  backend:
    container_name: backend
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: 
      - Prod.env
    environment:
      TZ: "Asia/Seoul"  # timezone 설정 부분
    ports:
      - 8000:80
    volumes:
      - ./backend/app/:/app/app
      - ./frontend/nginx/Nginx/tmp:/tmp
      - ./backend/logs:/logs
    networks:
      - knowslog-public
    depends_on:
      - db

  frontend:
    container_name: frontend
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      TZ: "Asia/Seoul"  # timezone 설정 부분
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./frontend/nginx/logs:/var/log/nginx
      - ./frontend/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/nginx/certbot/conf:/etc/letsencrypt
      - ./frontend/nginx/certbot/www:/var/www/certbot
      - ./frontend/nginx/Nginx/tmp:/tmp
      - ./frontend/build:/usr/share/nginx/html
    networks:
      - knowslog-public
    depends_on:
      - backend

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
    - ./frontend/nginx/logs/letsencrypt:/var/log/letsencrypt
    - ./frontend/nginx/certbot/conf:/etc/letsencrypt
    - ./frontend/nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - knowslog-public
    depends_on:
      - frontend
volumes:
  app-db-data:

networks:
  knowslog-public:
    # Allow setting it to false for testing
    #external: true